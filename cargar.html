<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

<title>Video</title>

<style>
  html, body {
    margin: 0;
    padding: 0;
    background: black;
    width: 100%;
    height: 100%;
    overflow: hidden;
  }

  video {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    object-fit: cover;
    pointer-events: none; /* BLOQUEA interacción */
  }
</style>
</head>

<body>

<video id="vid" autoplay muted playsinline>
  <source src="cargar.mp4" type="video/mp4">
</video>

<script>
  const v = document.getElementById("vid");

  // Forzar reproducción
  v.play().catch(() => {});

  // Evitar pausa
  v.addEventListener("pause", () => {
    v.play();
  });

  // Evitar adelantar
  v.addEventListener("seeking", () => {
    v.currentTime = 0;
  });

  // Forzar fullscreen
  function full() {
    if (v.requestFullscreen) v.requestFullscreen();
    else if (v.webkitRequestFullscreen) v.webkitRequestFullscreen();
  }

  document.addEventListener("click", full);
</script>

</body>
</html>
